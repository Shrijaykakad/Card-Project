<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Name card</title>
</head>
<body>
  <div class="page">

    <div class="card">

      <div class="top">
        <div class="image">
          <img src="self.jpg" alt="">
        </div>
      </div>
      
      <div class="title">
        <p id="name">Shrijay Kakad</p>
        <p id="designation">Web Developer</p>
      </div>

      <div class="social-media">
        <a href="" class="facebook app"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="" class="X app"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="" class="insta app"><i class="fa-brands fa-instagram"></i></a>
        <a href="" class="youtube app"><i class="fa-brands fa-youtube"></i></a>
      </div>

      <div class="btns">
         <button type="button" class="btn btn-primary btn-sm">Small button</button>
         <button type="button" class="btn btn-primary btn-sm">Small button</button>
      </div>

      <div class="lcs">
        <div class="like border-btn task"><i class="fa-regular fa-heart"></i> 60k</div>
        <div class="comment border-btn task"><i class="fa-regular fa-comment"></i> 20k</div>
        <div class="share task"><i class="fa-solid fa-share-nodes"></i> 12k</div>
     </div>

    </div>

  </div>
</body>
</html>
